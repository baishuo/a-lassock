#配置监听器
liveness {
	#class: "com.aleiye.raker.cache.FileloadLiveness"
  	#class: "com.aleiye.raker.cache.SimpleLocalFileLiveness"
  	class: "com.aleiye.raker.cache.ZkLiveness"
}
live: {
	baskets {
		basket0 {
			name : simple
			class : "com.aleiye.raker.live.basket.SimpleLogoutBasket"
		}
		basket1 {
			name : memory
			class : "com.aleiye.raker.live.basket.MemoryQueueBasket"
		}
		basket2 {
			name : filedown
			class : "com.aleiye.raker.live.basket.FileDownBasket"
		}
		basket3 {
			name : simpleFile
			class : "com.aleiye.raker.live.basket.SimpleFileBasket"
		}
		basket4 {
			name : kafkamemory
			class : "com.aleiye.raker.live.basket.MemoryQueueBasket"
		}
	}
	hills {
	}
	bazaars {
		bazaar0 {
			name : EsBazaar
			basket : memory
			class : "com.aleiye.raker.live.bazaar.EsBazaar"
		}
		bazaar1 {
			name : NetInfoParser
			basket : filedown
			class : "com.aleiye.raker.live.bazaar.bjbank.NetInfoParser"
		}
		bazaar2 {
			name : kafkaBazaar
			basket : kafkamemory
			class : "com.aleiye.raker.live.bazaar.KafkaBazaar"
		}
	}
	custom{
		filepath : "/home/collector"
		simplefilepath:"/home/collector"
	}
}
utils{
	es {
		host : "localhost"
		port : 19300
		timeout : 6000
		name : "bank"
	}
}
#执行线程池
executor {
  size: 100,
  maxSize: 100,
  #毫秒
  keepAliveTime: 60000,
  queueSize: 3000
}

#监控
monitor {
  enabled : false
  systemName : "collectorMonitor"
  actorName : "monitor"
  filePath: "temp/monitor.mt",
  period: 30000
}

#标记类型
marker {
  enabled: false,
  class: "com.aleiye.raker.live.mark.FileMarker",
  filePath: "temp/mark.ofs",
  period: 3000
}

data.storage {
  #M(only memory),D(only disk),MD(memory and disk),JDBC(only jdbc),MJDBC(memory and jdbc)
  level: "MD"
  disk.path: "./datacache"
  memory.queue {
    #unit(M)
    maxsize: 100
    maxcount: 10000
  }
}
bazaar {
  cache.msg.num: 300
  class: "com.aleiye.raker.live.bazaar.simple.SimpleBazaar"
  akka {
    #unit(second)
    heartbeat.interval: 3
    #unit(second)
    server.dead.interval: 10
    #unit(second)
    callback.interval: 3
  }
  accumulate.persist {
    enable: true
    #local,simple
    type: "local"
    #when the value is "None",we will create the persis use the class.
    class: ""
    #unit:minute
    duration: 5
    batch.num: 10
    data.dir: "./persisData"
    offset.file: "persisOffset.txt"
  }
}
#文件读取策略
file.read.policy {
  #unit(seconds)
  duration: 5
  maxcount: 3000
}

#
resource {
  read.file.thread.num: 5
}
#kafka的配置
kafka {
  serializer.class: "kafka.serializer.DefaultEncoder"
  key.serializer.class: "kafka.serializer.StringEncoder"
  request.required.acks: "1"
  producer.type: "async"
  queue {
    buffering.max.ms: "5000"
    buffering.max.messages: "2000"
    enqueue.timeout.ms: "2000"
  }
  batch.num.messages: "200"
  message.send.max.retries: "10"
  retry.backoff.ms: "1000"
  request.timeout.ms: "10000"
}