#系统的主配置文件
system {
  # 采集器名称,不设默认为HOST名;
  name: "raker-lily"
  #本机ip或者hostname，如果没设置，则默认使用hostname
  # host: "aleiyeB"
  #ip : "10.7.0.150"
  #mac : "FFFFFFFFFFFF"
  # * 用户ID
  userid: "1"
  authkey: ""
  akka {
    port: 9993
    name: "raker"
  }
  coursefile : "template.json"
}
remote {
  zookeeper.url: "localhost:2181"
  host: "localhost"
  register: {
    enabled : false
    port: 6060
    protocolType : "binary"
    transportType: "framed"
    serviceName: "collectorRegister"
  }
  #aleiye-server监控端口
  monitor {
    port:9981
  }
  ping {
  	enabled : false
  }
}


